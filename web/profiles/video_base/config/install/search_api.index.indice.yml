langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_tipo
    - field.storage.node.field_video
    - search_api.server.database_server
  module:
    - node
    - search_api
id: indice
name: indice
description: ''
read_only: false
field_settings:
  aggregated_field:
    label: 'Aggregated field'
    property_path: aggregated_field
    type: text
    boost: 8.0
    configuration:
      type: union
      fields:
        - 'entity:node/body'
        - 'entity:node/field_video'
        - 'entity:node/title'
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    boost: 2.0
    dependencies:
      config:
        - field.storage.node.body
  field_tipo:
    label: Tipo
    datasource_id: 'entity:node'
    property_path: field_tipo
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tipo
  field_video:
    label: video
    datasource_id: 'entity:node'
    property_path: field_video
    type: integer
    dependencies:
      config:
        - field.storage.node.field_video
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - video
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  custom_value: {  }
  entity_status: {  }
  entity_type: {  }
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - aggregated_field
      - body
      - title
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: false
    fields:
      - aggregated_field
      - body
      - title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - aggregated_field
      - body
      - title
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: database_server
